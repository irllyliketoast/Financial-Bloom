<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles/Login.css">
  <meta charset="utf-8">
  <title>Financial Bloom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Liter&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel ="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios,arrow_forward_ios" rel="stylesheet" />

</head>
<body>
    <header class="header"><img src="../graphics/logo.png">Grow Your Savings</header>
    <div class="wrapper side-panel-open">
        <div class="main">
            <form action="" method="get" >
                <h1>Welcome to Financial Bloom</h1>
                <fieldset id = "first">
                    <input type="text" name="username" id="username" placeholder="Username"autofocus><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <input type="submit" value="Log In" id="LogIn">
                    <input type="submit" value="Forgot username or password?" id="reset" formaction="">
                </fieldset>
              </form>
              <section>
                Follow us on<br>
                <img src="../graphics/faceBook.png">
                <img src="../graphics/insta.png">
                <img src="../graphics/x.png">
              </section>
                <button class="side-panel-toggle" type="button">
                <span class="material-symbols-outlined open" >arrow_back_ios</span>
                <span class="material-symbols-outlined close" >arrow_forward_ios</span>
                </button>
                <div class="side-panel">
                    <h2>Welcome to Financial Bloom!</h2>
                    We are here to help teach financial responsibility through your very own financial garden.<br> 
                    After signing in we'll get started setting your goals and creating a brighter future!
                </div>
            </div>
    </div>
    <footer>Financial Bloom &trade; 2025</footer>
    <script>
        document.querySelector(".side-panel-toggle").addEventListener("click", () => {
        document.querySelector(".wrapper").classList.toggle("side-panel-open");
      })

    </script>
</body>
</html>
